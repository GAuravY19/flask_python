{% extends 'basic.html'%}
{%block title%} Loggedin Page {% endblock%}
{% block body %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card" style="border-radius: 10px;">
                    <div class="bg-image ripple" data-mdb-ripple-color="light" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw2.webp" class="w-100" />
                            <div class="d-flex justify-content-between p-4">
                                <a href="#!" class="text-white"><i class="fas fa-chevron-left fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fas fa-cog fa-lg"></i></a>
                            </div>
                            
                    </div>
                    <div class="card-body text-center">
                        <a href="#!" class="text-body"><i class="fas fa-chevron-up fa-lg mb-4"></i></a>
                            <div class="d-flex justify-content-center align-item-center mb-3">
                                <button class="btn btn-outline-primary" type="submit"><a class="text-decoration-none text-muted" href="{{url_for('account')}}">Account</a></button>
                            </div>
                            <div class="d-flex justify-content-center align-item-center">
                                <button class="btn btn-outline-danger" type="submit"><a class="text-decoration-none text-muted" href="{{url_for('logout')}}">Logout</a></button>
                            </div>
                            <br>
                            <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{%endblock%}
